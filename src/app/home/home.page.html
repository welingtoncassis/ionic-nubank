<ion-header class="ion-no-border ion-no-shadow">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="../../assets/logo/nubank-logo.png" alt="">
      <span>Welington</span>
      <ion-button color="light" fill="clear" size="small">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="background">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="../../assets/qrcode.png">

      <span>Banco <strong>000 - Nu Pagamentos S.A.</strong></span>
      <span>AgÃªncia <strong>0000</strong></span>
      <span>Conta <strong>000000-0</strong></span>
    </div>

    <ion-list lines="full">
      <ion-item *ngFor="let item of items" detail>
        <ion-icon slot="start" [name]="item.icon">

        </ion-icon>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button (click)="onClick()" color="light" expand="block" fill="outline" class="logout">
      <strong>Sair da conta</strong>
    </ion-button>
  </div>
</ion-content>

<ion-footer class="ion-no-border ion-no-shadow">
  <ion-toolbar color="primary">
    <ion-slides [options] ="slidesOptions">
      <ion-slide *ngFor="let option of options">
        <div class="container ion-text-left">
          <ion-icon [name]="option.icon"></ion-icon>
          <span>{{option.text}}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
